{% extends 'base.html' %}

{% block title %}User{% endblock %}

{% block content %}
    <div class="float-start pfp">
        <img src="{{user.image_url}}" alt="">
    </div>
    <div>
        <h1>{{user.full_name}}</h1>
        <form>
            <input type="submit" value="Edit" class="btn btn-primary" formaction="/users/{{user.id}}/edit">
            <input type="submit" class="btn btn-danger" value="Delete" formaction="/users/{{user.id}}/delete" formmethod="POST">
        </form>
    </div>
{% endblock %}
